<script type="text/template" id="user_color">
<p>
  <b>Изменить оформление.</b><br>
  Цветовая гамма чата будет обновлена в соответствии с Вашим выбором.
</p>
  <a class="red" href="@@changeColor?color=red"></a>
  <a class="orange" href="@@changeColor?color=orange"></a>
  <a class="yellow" href="@@changeColor?color=yellow"></a>
  <a class="green" href="@@changeColor?color=green"></a>
  <a class="azure" href="@@changeColor?color=azure"></a>
  <a class="blue" href="@@changeColor?color=blue"></a>
  <a class="violet" href="@@changeColor?color=violet"></a>

</script>
<script type="text/template" id="user_email">
<div class="dialog">
  <p>
    <b>Введите email</b><br />
    <small>Мы не запоминаем Ваши личные данные</small>
  </p>
  <form action="@@to_email_send">
    <input type="text" name="email" /><br/>
    <input type="submit" class="accept" value="отправить" />
    <a class="deny" href="@hide">закрыть</a>
  </form>
</div>
</script>
<script type="text/template" id="user_remove">
<div class="dialog">
  <p>
    <b>Удалить аккаунт?</b><br>
    Вы навсегда потеряете связь со своими собеседниками.
  </p>
  <a class="accept" href="@@removeDialogAccept">удалить</a>
  <a class="deny" href="@hide">отменить</a>
</div>
</script>
<script type="text/template" id="user_index">
<div class="UserIndex { =stylize }">
  <div class="select">
    <i class="interface-chat"></i>
    <p>Выберите собеседника для общения или включите поиск и мы найдем Вам нового</p>
  </div>
  <div class="search">
    <i class="interface-search"></i>
    <p>Секундочку, мы подбираем Вам собеседника</p>
    <p>
      Включите поиск и мы найдем Вам собеседника<br /><br />
      <a class="accept" href="@@activateSearch">включить</a>
    </p>
  </div>
</div>
</script>
<script type="text/template" id="user_bookmark">
<div class="dialog">
  <p>
    <b>Создание закладки</b><br>
    Нажмите <b>{ =hotkeys }</b> и сохраните свою персональную закладку, либо добавьте её через меню 
    закладок своего браузера, после чего закройте это окно.
  </p>
  <a class="accept" href="@hide">закрыть</a>
</div>
</script>
<script type="text/template" id="user_settings">
<p>Ваше имя</p>
<input type="text" name="name" bind="name" />
<p>Кого искать</p>
<div class="input_radio">
  <label><input type="radio" name="who" bind="who" value="man" />парней</label>
  <label><input type="radio" name="who" bind="who" value="woman" />девушек</label>
  <label><input type="radio" name="who" bind="who" value="all" />всех</label>
</div>
<p>Скольких сразу</p>
<div class="input_radio">
  <label><input type="radio" name="how" bind="how" value="1" />{ =one }</label>
  <label><input type="radio" name="how" bind="how" value="2" />двух</label>
  <label><input type="radio" name="how" bind="how" value="3" />трех</label>
</div>
<p>Автологин</p>
<center>
  <a class="accept" href="@@to_bookmarks">в закладки</a>
  <a class="accept" href="@@to_email">на email</a>
</center>
<small>Наш сервис не использует пароли доступа, изначально Ваш аккаун привязан к браузеру, с которого вы 
регистрировались, эта привязка не надежна и пропадет сразу же как только вы очистите историю браузера и 
cookie. Более надежным будет доступ к сайту с помощью ссылки автологина, добавленной в закладки, её
также можно отправить себе на email и войти по ней с другого устройства.</small>
<p>Удалить аккаунт</p>
<small>В любое время вы можете прекратить использование сервиса и удалить свой аккаунт, эта операция необратима,
вместе с аккаунтом будет удалена вся связанная с ним информация</small>
<center>
  <a class="accept" href="@@removeDialog">удалить аккаунт</a>
</center>
</script>
