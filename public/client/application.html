<!doctype html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="favicon" rel="shortcut icon" href="/images/favicons/favicon_black.ico" type="image/x-icon">
    <link rel="stylesheet" href="/client/application-5e6891e6ead295c94c00cca1f668ff73.css">

    <script type="text/template" id="user_search">
      <p>Кого искать</p>
      <div class="radio_switch">
        <label><input type="radio" bind="who" value="man" />парней</label>
        <label><input type="radio" bind="who" value="woman" />девушек</label>
        <label><input type="radio" bind="who" value="all" />всех</label>
      </div>
      <p>Скольких сразу</p>
      <div class="radio_switch">
        <label><input type="radio" bind="how" value="1" />{ =one }</label>
        <label><input type="radio" bind="how" value="2" />двух</label>
        <label><input type="radio" bind="how" value="3" />трех</label>
      </div>
    </script>
    <script type="text/template" id="user_delete">
      <div class="wrapper">
        <div class="dialog">
          <p>
            <b>Удалить аккаунт?</b><br>
            Вы навсегда потеряете связь со своими собеседниками.
          </p>
          <a class="accept" href="@@deleteAccept">удалить</a>
          <a class="deny" href="@hide">отменить</a>
        </div>
      </div>
    </script>
    <script type="text/template" id="user_color">
      <p>
        <b>Изменить оформление.</b><br>
        Цветовая гамма чата будет обновлена в соответствии с Вашим выбором.
      </p>
      <a class="red" href="@@changeColor?color=red"></a>
      <a class="orange" href="@@changeColor?color=orange"></a>
      <a class="yellow" href="@@changeColor?color=yellow"></a>
      <a class="green" href="@@changeColor?color=green"></a>
      <a class="azure" href="@@changeColor?color=azure"></a>
      <a class="blue" href="@@changeColor?color=blue"></a>
      <a class="violet" href="@@changeColor?color=violet"></a>
    </script>
    <script type="text/template" id="user_email">
      <div class="wrapper">
        <div class="dialog">
          <p>
            <b>Введите email</b><br />
            <small>Мы не запоминаем Ваши личные данные</small>
          </p>
          <form action="@@emailSend">
            <input type="text" name="email" /><br/>
            <input type="submit" class="accept" value="отправить" />
            <a class="deny" href="@hide">закрыть</a>
          </form>
        </div>
      </div>
    </script>

    <script type="text/template" id="user_logout">
      <div class="wrapper">
        <div class="dialog">
          <p>
            <b>Выйти из аккаунта?</b><br>
            Осторожно! Если у Вас нет закладки или кнопки автологина создайте их иначе Вы больше не сможете зайти
          </p>
          <a class="accept" href="@@logoutAccept">выйти</a>
          <a class="deny" href="@hide">отменить</a>
        </div>
      </div>
    </script>
    <script type="text/template" id="user_index">
      <div class="UserIndex { =stylize }">
        <div class="select">
          <i class="interface-chat"></i>
          <p>Выберите собеседника для общения или включите поиск и мы найдем Вам нового</p>
        </div>
        <div class="search">
          <i class="interface-search"></i>
          <p>Секундочку, мы подбираем Вам собеседника</p>
          <p>
            Включите поиск и мы найдем Вам собеседника<br /><br />
            <a class="accept" href="@@activateSearch">включить</a>
          </p>
        </div>
      </div>
    </script>
    <script type="text/template" id="user_slider">
      <div class="slider">
        <a href="@prev" class="prev">
          <i class="interface-prev"></i>
        </a>
        <div class="slide_wrapper">
          <div class="slide"></div>
        </div>
        <a href="@hide" class="close">
          <i class="interface-close"></i>
        </a>
      </div>
    </script>
    <script type="text/template" id="user_bookmark">
      <div class="wrapper">
        <div class="dialog">
          <p>
            <b>Создание закладки</b><br>
            Нажмите <b>{ =hotkeys }</b> и сохраните свою персональную закладку, либо добавьте её через меню
            закладок своего браузера, после чего закройте это окно.
          </p>
          <a class="accept" href="@hide">закрыть</a>
        </div>
      </div>
    </script>
    <script type="text/template" id="user_settings">
      <div id="settingsBar">
        <div class="tabs">
          <a href="user/search">поиск</a>
          <a href="user/person">образ</a>
          <a href="user/sounds">звуки</a>
          <a href="user/account">аккаунт</a>
        </div>
        <div class="indicator">
          <span class="marker"></span>
        </div>
      </div>
      <div class="yieldBox">
        { yield }
      </div>
    </script>
    <script type="text/template" id="user_account">
      <p>Автологин</p>
      <small>Наш сервис не использует пароли доступа, изначально Ваш аккаун привязан к браузеру, с которого вы
      регистрировались, эта привязка не надежна и пропадет сразу же как только вы очистите историю браузера и
      cookie. Более надежным будет доступ к сайту с помощью ссылки автологина, добавленной в закладки, её
      также можно отправить себе на email ввиде кнопки и войти по ней с другого устройства.</small>
      <center>
        <a class="accept" href="@@bookmark">в закладки</a>
        <a class="accept" href="@@email">на email</a>
      </center>
      <p>Выйти из аккаунта</p>
      <small>Мы запоминаем Вас каждый раз когда Вы заходите с нового устройства, если Вы зашли с чужого компьютера,
      перед уходом нажмите кнопку "выйти из аккаунта"</small>
      <center>
        <a class="accept" href="@@logout">выйти из аккаунта</a>
      </center>
      <p>Удалить аккаунт</p>
      <small>В любое время вы можете прекратить использование сервиса и удалить свой аккаунт, эта операция необратима,
      вместе с аккаунтом будет удалена вся, связанная с ним, информация</small>
      <center>
        <a class="accept" href="@@delete">удалить аккаунт</a>
      </center>
    </script>

    <script type="text/template" id="user_photos">
      <div class="wrapper">
        <div class="photos">
          <div class="selectionInfo">
            <div>
              <p>
                { =selectedCount }
              </p>
            </div>
          </div>
          { build of @photo }
          <div class="avatarInfo">
            <div>
              <p>
                Выберите фото для аватара
              </p>
            </div>
          </div>
          { preview of @photos }
          <div class="tools">
            <div class="notSelected">
              <a href="@avatarModeOn" class="accept">аватар</a>
              <a href="@selectModeOn" class="accept">отметить</a>
              <a href="@hide" class="deny">закрыть</a>
            </div>
            <div class="forSelected">
              <a href="@@deleteSelectedPhotos" class="accept">удалить</a>
              <a href="@@sendSelectedPhotos" class="accept">отправить</a>
              <a href="@selectModeOff" class="deny">отменить</a>
            </div>
            <div class="forAvatar">
              <a href="@avatarModeOff" class="deny">отменить</a>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/template" id="user_interface">
      <div class="UserInterface { @color }">
          <div class="toolbar">
            <div class="tools">
              <a class="button dialogs" href="@@toggleDialogs">
                <i class="interface-chat"></i>
              </a>
              <span class="title">{ @Application.title }</span>
              <a class="button face" href="/user">
                { +userFace }
              </a>
              <a class="button photos" href="@@photosDialog">
                <i class="interface-photos"></i>
              </a>
              <a class="button colors" href="@@changeColorDialog">
                <i class="interface-colors"></i>
              </a>
              <a class="button settings" href="/user/search">
                <i class="interface-settings"></i>
              </a>
              <a class="button { =search }" href="@@toggleSearch">
                <i class="interface-search"></i>
              </a>
            </div>
          </div>
          <div class="contacts">
            { index of @contacts }
          </div>
          { yield }
      </div>
    </script>
    <script type="text/template" id="user_delete_photos">
      <div class="wrapper">
        <div class="dialog">
          <p>
            <b>Удалить фотографии?</b><br>
            Отменить это действие будет невозможно
          </p>
          <a class="accept" href="@@deletePhotosAccept">удалить</a>

        </div>
      </div>
    </script>
    <script type="text/template" id="message_index">
      <div class="MessageIndex { @user.color }">
        <div class="name">{ =owner }:</div>
        <div class="text">
          { +text }
          { preview of @messagephotos }
        </div>
      </div>
    </script>
    <script type="text/template" id="message_build">
      <form class="form" action="@@createMessage">
        <div class="emoticons">
          <button type="button">
            <i class="interface-emoticons"></i>
          </button>
        </div>
        <div class="message">
          <textarea name="text" placeholder="Ваше сообщение..." ></textarea>
        </div>
        <div class="send">
          <button type="submit">
