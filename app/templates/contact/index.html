<a class="ContactIndex { =online } { @active? }" href="@@toDialog">
  <span class="face"><i class="faceicon-{ @contact.user.gender }{ @contact.user.image }_left"></i></span>
  <span class="name">{ @contact.user.name }</span>
  <span class="last { @counter? }">
    <i>{ @counter }</i>
    <i>&times;</i>
  </span>
</a>
